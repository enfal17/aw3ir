<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP AW</title>
    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tout votre code HTML ira ici -->
      <div class="container mt-5">
        <form id="registrationForm" class="row g-3">
          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Entrez votre nom"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Entrez votre prénom"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="birthday" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="birthday" required />
          </div>
          <div class="col-md-6">
            <label for="adresse" class="form-label">Adresse postale</label>
            <input
              type="text"
              class="form-control"
              id="adresse"
              placeholder="Entrez votre Adresse"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Adresse Mail</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Entrez votre Email"
              required
            />
          </div>

          <!-- Mettre la colonne à 12 pour occuper toute la largeur -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
      </div>

      <!-- Librairie Javascript Bootstrap -->
      <script src="js/bootstrap.bundle.js"></script>
      <!-- Validation JS -->
      <script src="js/form-validation.js"></script>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Formulaire validé
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Votre formulaire a été validé avec succès !
            <a href="http://maps.google.com/maps?q=Paris" target="_blank">
              <img
                src="https://maps.googleapis.com/maps/api/staticmap?markers=Paris&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg"
                alt="Google Map de Paris"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
